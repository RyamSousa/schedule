<h1 mat-dialog-title>Detalhes do agendamento</h1>
<div class="content" mat-dialog-content>
    <div class="client-informations">
        <h1>Cliente</h1>
        <span>{{ event.clientName }}</span>
        <a href="https://wa.me/{{ event.clientPhone }}" target="_blank">{{
            event.clientPhone
        }}</a>
    </div>
    <div class="service-informations">
        <h1>Servi√ßo</h1>
        <span>{{ service.name }}</span>
        <span>R$ {{ service.value }}</span>
        <span>{{ service.duration }} minutos</span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Fechar</button>
    <button mat-raised-button color="primary" (click)="cancelSchedule()">
        Cancelar agendamento
    </button>
</div>
