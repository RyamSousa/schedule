<h1 mat-dialog-title>Marque seu horário</h1>
<div mat-dialog-content class="form">
    <mat-form-field appearance="fill" [formGroup]="form">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text" maxlength="50" />
    </mat-form-field>
    <mat-form-field appearance="fill" [formGroup]="form"
        ><mat-label>Valor</mat-label>
        <input
            matInput
            formControlName="value"
            currencyMask
            [options]="{
                prefix: 'R$ ',
                thousands: '.',
                decimal: ',',
                allowNegative: 'false',
                precision: '2'
            }"
            maxlength="12"
        />
    </mat-form-field>
    <mat-form-field appearance="fill" [formGroup]="form"
        ><mat-label>Duração (minutos)</mat-label>
        <input matInput formControlName="duration" maxlength="3" />
    </mat-form-field>
    <mat-form-field appearance="fill" [formGroup]="form">
        <mat-label>Cor </mat-label>
        <input
            matInput
            [ngxMatColorPicker]="picker"
            formControlName="backgroundColor"
        />
        <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
        <ngx-mat-color-picker #picker></ngx-mat-color-picker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    <button
        mat-stroked-button
        color="warn"
        (click)="deleteService()"
        *ngIf="data"
    >
        Excluir
    </button>
</div>
