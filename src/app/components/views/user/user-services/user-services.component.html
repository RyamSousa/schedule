<mat-table smat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element" (click)="clickedRow(element)">
            {{ element.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duração</th>
        <td mat-cell *matCellDef="let element" (click)="clickedRow(element)">
            {{ element.duration }} minutos
        </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element" (click)="clickedRow(element)">
            {{ element.value | currency : "BRL" : true : "1.2-2" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="background-color">
        <th mat-header-cell *matHeaderCellDef>Cor</th>
        <td mat-cell *matCellDef="let element" (click)="clickedRow(element)">
            {{ element.backgroundColor }}
        </td>
    </ng-container>
</mat-table>
