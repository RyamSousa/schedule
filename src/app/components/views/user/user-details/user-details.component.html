<mat-toolbar class="mat-elevation-z8">
    <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
    >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Schedule
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img
            class="avatar mat-elevation-z8"
            src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
        />

        <h4 class="name">Nome do Usuário</h4>
        <p class="designation">Profissão</p>

        <mat-divider></mat-divider>

        <button
            mat-button
            color="primary"
            class="menu-button"
            (click)="navigate('services')"
        >
            <mat-icon>create</mat-icon>
            <span>Serviços</span>
        </button>
        <button
            mat-button
            color="primary"
            class="menu-button"
            (click)="navigate('schedule')"
        >
            <mat-icon>edit_calendar</mat-icon>
            <span>Agendamentos</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button color="primary" class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <app-calendar
                *ngIf="openPageSchedules"
                [optionalDialogCalendar]="openDialogCalendar"
                [optionalDialogEvent]="openDialogEvent"
            ></app-calendar>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
